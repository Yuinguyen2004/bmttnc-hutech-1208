<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Fair</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <tr>
            <td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td>
        </tr>
        <tr>
            <td style="font-weight: bold; color: blue;">CREATE MATRIX</td>
        </tr>
        
        <tr>
            <td>
                <form method="post" action="/playfair/creatematrix">
                    <div class="mb-3">
                        <label class="form-label">Key Text:</label>
                        <input type="text" class="form-control" name="inputKey" placeholder="input Key" required autofocus>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Create Matrix</button>
                </form>
            </td>
        </tr>

        <tr>
            <td style="font-weight: bold; color: blue;">ENCRYPTION</td>
        </tr>
        <tr>
            <td>
                <form method="post" action="/playfair/encrypt">
                    <div class="mb-3">
                        <label class="form-label">Plain Text:</label>
                        <input type="text" class="form-control" name="inputPlainText" placeholder="input Plain Text" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="text" class="form-control" name="inputKey" placeholder="input Key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
            </td>
        </tr>
        
        <tr>
            <td>
                <form method="post" action="/playfair/decrypt">
                    <div class="mb-3">
                        <label class="form-label">Cipher Text:</label>
                        <input type="text" class="form-control" name="inputCipherText" placeholder="input Cipher Text" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Key:</label>
                        <input type="text" class="form-control" name="inputKey" placeholder="input Key" required>
                    </div>
                    <button type="submit" class="btn btn-success">Decrypt</button>
                </form>
            </td>
        </tr>
    </div>
</body>
</html>
